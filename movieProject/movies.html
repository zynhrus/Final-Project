<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cinema H8</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">Cinema H8</a>
        </button>        
      </div>
    </nav>

    <!-- Body -->
    <section class="py-3" id="movie">
      <!-- showMovieData -->
    </section>

    <!-- FORM MODAL -->
    <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">FormSpree</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form
          action="https://formspree.io/albertonly898@gmail.com"
          method="post"          
          >
          <div class="modal-body mx-3">
            <div class="md-form mb-2">
                <label data-error="wrong" data-success="right">Name</label>
              <input type="text" name="Nama" class="form-control validate" placeholder="Your Name" required>          
            </div>
            <div class="md-form mb-2">
                <label data-error="wrong" data-success="right">Phone</label>
              <input type="number" name="Phone_Number" class="form-control validate" placeholder="Your Phone Number" required>          
            </div>
            <div class="md-form mb-2">
                <label data-error="wrong" data-success="right">Email</label>
                <input type="email" name="Email" class="form-control" placeholder="name@example.com" required>      
            </div>
            <div class="md-form mb-2">
                <label data-error="wrong" data-success="right" required>Time</label>
                <select class="form-control" id="time" name="time">
                  <!-- Waktu Tayang -->
                </select>       
            </div>
            <div class="md-form mb-2">
                <label data-error="wrong" data-success="right">Number of Ticket</label>
                <input type="number" id="ticket" name="ticket_value" class="form-control validate" placeholder="1" id="jumlah" required>
            </div>
            <input
              type="hidden"
              name="Nama_Film"
              class="movieName"
            />
            <input
              type="hidden"
              name="ID_Film"
              class="movieId"
            />
            <h1>Total</h1>
            <h3>Rp <span id="total">35000</span></h3>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-danger">Buy</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- TRAILER MODAL -->
    <div class="modal fade" id="trailerModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <iframe
              src=""
              frameborder="0"
              height="350"
              width="100%"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="connector.js"></script>
    <script src="movies.js"></script>    
  </body>
</html>
