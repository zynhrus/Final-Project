<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cinema H8</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand text-center">Cinema H8</a>
      </div>
    </nav>

    <!-- SLIDER -->
    <section>
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./img/space.jpg" />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="mb-5 pb-5 display-1">Welcome To Cinema H8</h1>
            </div>
          </div>
          <div id="slider">
            <!-- showSlider -->
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- CATEGORY -->
    <section id="category" class="text-center pt-3">
      <div class="container">
        <h1 class="text-center pb-3">Category</h1>
        <div class="row">
          <div class="col-sm p-3">
            <h3>
              <a href="category.html?category=dewasa">
                <span class="bg-danger text-white rounded p-2"
                  >D<sup>17+</sup></span
                >
              </a>
            </h3>
          </div>
          <div class="col-sm p-3">
            <h3>
              <a href="category.html?category=remaja">
                <span class="bg-primary text-white rounded p-2"
                  >R<sup>13+</sup></span
                >
              </a>
            </h3>
          </div>
          <div class="col-sm p-3">
            <h3>
              <a href="category.html?category=semua_umur">
                <span class="bg-success text-white rounded p-2">SU</span>
              </a>
            </h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Movies -->
    <section class="py-5">
      <div class="container">
        <h1 class="text-center">Playing Now</h1>
        <div class="row mb-4 text-center" id="movies">
          <!-- showMovies -->
        </div>
      </div>
    </section>

    <!-- Trailer -->
    <section id="video-play">
      <div class="row">
        <div class="col">
          <div class="container p-5">
            <a
              href="#"
              class="video"
              data-video="https://www.youtube.com/embed/oD1vbhicJUY"
              data-toggle="modal"
              data-target="#trailerModal"
            >
              <i class="fas fa-play fa-3x"></i>
            </a>
            <h1>Trailer</h1>
            <h5>BRIGHTBURN</h5>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="text-center p-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Copyright &copy; 2019 Cinema H8</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- TRAILER MODAL -->
    <div class="modal fade" id="trailerModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <iframe
              src=""
              frameborder="0"
              height="350"
              width="100%"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

    <script src="connector.js"></script>
    <script src="index.js"></script>
  </body>
</html>
